service: pf--smart-nfts--backend
frameworkVersion: '2 || 3'
useDotenv: true

package:
  individually: true

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: '20201221'
  stage: 'prod'
  region: us-east-1
  memorySize: 512 # optional, in MB, default is 1024
  timeout: 15 # optional, in seconds, default is 6
  deploymentBucket:
    blockPublicAccess: true
    skipPolicySetup: false
    tags:
      app: pf
  httpApi:
    cors: true
  environment:
    MONGO_CONNECTION_STRING: ${env:MONGO_CONNECTION_STRING}
    INFURA_PROJECT_ID: ${env:INFURA_PROJECT_ID}
    DEPLOYMENT_ADDRESS: ${env:DEPLOYMENT_ADDRESS}
    DEPLOYMENT_PRIVATE_KEY: ${env:DEPLOYMENT_PRIVATE_KEY}
    ETHERSCAN_API_KEY: ${env:ETHERSCAN_API_KEY}
    ETHERSCAN_API_URL: ${env:ETHERSCAN_API_URL}

custom:
  serverless-offline:
    noPrependStageInUrl: true
  webpack:
    packager: 'npm' # Packager that will be used to package your external modules
    includeModules: true
    # This just includes the contracts in all bundles, not useful
    # includeModules:   # Node modules configuration for packaging, from https://github.com/serverless-heaven/serverless-webpack/issues/375
    #   forceInclude:
    #     - '@openzeppelin/contracts'
    #excludeRegex: \.ts|test|\.map for some reason excluding this increases the package size
  # As per https://medium.com/nextfaze/binary-responses-with-serverless-framework-and-api-gateway-5fde91376b76

functions:
  getHealthcheck:
    handler: src/handlers/health/healthcheck.handler
    events:
      - http:
          path: /
          method: get
    tags:
      app: pf
  postCreateContract:
    handler: src/handlers/contracts/postCreateContract.handler
    events:
      - http:
          path: /contracts
          method: post
    tags:
      app: pf
  putUpdateContract:
    handler: src/handlers/contracts/putUpdateContract.handler
    events:
      - http:
          path: /contracts/{contractId}
          method: put
    tags:
      app: pf
  postDeployContract:
    handler: src/handlers/contracts/postDeployContract.handler
    memorySize: 2048 # Probably more memory-intensive process than the rest
    timeout: 120 # More timeout because it needs more time to compile
    events:
      - http:
          path: /contracts/{contractId}/deploy
          method: post
    tags:
      app: pf
  postVerifyContract:
    handler: src/handlers/contracts/postVerifyContract.handler
    memorySize: 1024 # Probably more memory-intensive process than the rest
    timeout: 30 # More timeout because it needs more time to make the request
    events:
      - http:
          path: /contracts/{contractId}/verify
          method: post
    tags:
      app: pf
  postInteractContract:
    handler: src/handlers/contracts/postInteractContract.handler
    memorySize: 1024 # Probably more memory-intensive process than the rest
    timeout: 30 # More timeout because it needs more time to make the request
    events:
      - http:
          path: /contracts/{contractId}/interact
          method: post
    tags:
      app: pf
  getContract:
    handler: src/handlers/contracts/getContract.handler
    events:
      - http:
          path: /contracts/{contractId}
          method: get
    tags:
      app: pf
  getContractContents:
    handler: src/handlers/contracts/getContractContents.handler
    memorySize: 1024 # Probably more memory-intensive process than the rest
    timeout: 30 # More timeout because it needs more time to make the request
    events:
      - http:
          path: /contracts/{contractId}/contents
          method: get
    tags:
      app: pf
